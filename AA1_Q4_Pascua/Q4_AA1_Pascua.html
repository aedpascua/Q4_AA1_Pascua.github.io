<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>geneticCoding</title>
</head>

<body>

  <script>

    var codons = [["AUG"], ["UAA", "UAG", "UGA"], ["UUU", "UUC"], ["UUA", "UUG", "CUU", "CUC", "CUA", "CUG"], ["AUU", "AUC", "AUA"], ["GUU", "GUC", "GUA", "GUG"], ["UCU", "UCC", "UCA", "UCG", "AGU", "AGC"], ["CCU", "CCC", "CCA", "CCG"], ["ACU", "ACC", "ACA", "ACG"], ["GCU", "GCC", "GCA", "GCG"], ["UAU", "UAC"], ["CAU", "CAC"], ["CAA", "CAG"], ["AAU", "AAC"], ["AAA", "AAG"], ["GAU", "GAC"], ["GAA", "GAG"], ["UGU", "UGC"], ["UGG"], ["CGU", "CGC", "CGA", "CGG", "AGA", "AGG"], ["GGU", "GGC", "GGA", "GGG"]];

    var aminoacids = ["Met", "STOP", "Phe/F", "Leu/L", "Ile/I", "Val/V", "Ser/S", "Pro/P", "Thr/T", "Ala/A", "Tyr/Y", "His/H", "Gln/Q", "Asn/N", "Lys/K", "Asp/D", "Glu/E", "Cys/C", "Trp/W", "Arg/R", "Gly/G"];

    var mRNA = prompt("Please enter mRNA sequence: ", "");
    var fndcodons = [];
    var aminoacds = [];
    var result = "";

    let i = 0;
    do {
      var strtcodon = mRNA.substring(i, i + 3);
      if (strtcodon == "AUG") {
        fndcodons.push('AUG"');
        aminoacds.push("AUG" + " --> " + "Met" + "</br>");
        result = mRNA.slice(i + 3);
        break;
      } else {
        i++;
      }
    }
    while (i < mRNA.length);
    
    outerLoop:
    for (j = 0; j < result.length; j++) {
      var codon = result.substring(j, j + 3);
      for (x = 1; x < codons.length; x++) {
        let check = codons[x].includes(codon);
        if (check == true) {
          fndcodons.push('"' + codon + '"');
          aminoacds.push(codon + " --> " + aminoacids[x] + "</br>");
          j += 2;
          if (codon == "UAA" || codon == "UAG" || codon == "UGA") {
            break outerLoop;
          }
        }
      }
    }
    let fnlaminoacds = aminoacds.join("");
    if (strtcodon != "AUG"){
      document.write("no start codon detected");
    } else {
    document.write("[" + '"' + fndcodons + "]" + "</br>");
    }
    document.write("</br>" + fnlaminoacds);
  </script>

</body>

</html>
